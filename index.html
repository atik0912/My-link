<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* সাধারণ স্টাইল */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #ff9a9e);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
        }
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.5);
        }
        .link-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>আমার প্রোফাইল</h1>
        <!-- Instagram -->
        <a href=https://www.instagram.com/mehedi_099?igsh=YjM2bXZsbnExMWNt class="link-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            Instagram
        </a>
     
    </div>
</body>
</html>
